global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  # Prometheus self-scrape
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Application metrics
  - job_name: 'gateway-api'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['app:3000']

  # Node Exporter (if deployed)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Docker Daemon (if exposed)
  - job_name: 'docker'
    static_configs:
      - targets: ['unix:///var/run/docker.sock']

  # Kafka metrics (if JMX exporter is deployed)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']

  # PostgreSQL metrics (if postgres_exporter is deployed)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis metrics (if redis_exporter is deployed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
